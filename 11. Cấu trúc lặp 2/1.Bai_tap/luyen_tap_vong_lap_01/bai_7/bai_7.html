<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinh() {
        for (let i = 0; i <= 100; i++){
            if (i % 3 == 0 && i % 5 == 0){
                document.writeln(i + " FizzBuzz");
                document.write("<br>");
                continue;
            }else if(i % 5 == 0){
                document.writeln(i + " Buzz");
                document.write("<br>");
            }else if (i % 3 == 0){
                document.writeln(i + " Fizz");
                document.write("<br>");
            }
        }
    }

    tinh();
</script>
</body>
</html>
