<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let elmt = new Array();
    let sum = 0;

    elmt[0] = "0";
    elmt[1] = "1";
    elmt[2] = "2";
    elmt[3] = "3";
    elmt[4] = "4";
    elmt[5] = "7";
    elmt[6] = "8";
    elmt[7] = "9";
    elmt[8] = "10";
    elmt[9] = "11";
    
    for( let i = 0; i < elmt.length; i++ ){
        sum += parseInt( elmt[i], 10 ); //don't forget to add the base
    }

    let avg = sum/elmt.length;

    document.write( "The sum of all the elements is: " + sum + " The average is: " + avg );


</script>
</body>
</html>
